<!DOCTYPE html>
<html>

<head>
  <!-- BASICS -->
  <meta charset="utf-8">
  <title>Vlava - One page responsive bootstrap site template</title>
  <meta name="description" content="">
            <link href="{{ url_for('static', filename='bower_components/bower-jvectormap/jquery-jvectormap-1.2.2.css') }}" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ url_for('static', filename='valva/js/rs-plugin/css/settings.css') }}" media="screen" type="text/css" rel="stylesheet">
  <link href="{{ url_for('static', filename='valva/css/isotope.css') }}" media="screen" type="text/css" rel="stylesheet">
  <link href="{{ url_for('static', filename='valva/css/flexslider.css') }}" type="text/css" rel="stylesheet">
  <link href="{{ url_for('static', filename='valva/js/fancybox/jquery.fancybox.css') }}" media="screen" type="text/css" rel="stylesheet">
  <link href="{{ url_for('static', filename='valva/css/bootstrap.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='https://fonts.googleapis.com/css?family=Noto+Serif:400,400italic,700|Open+Sans:300,400,600,700') }}" rel="stylesheet">

  <link href="{{ url_for('static', filename='valva/css/style.css') }}" rel="stylesheet">
  <!-- skin -->
  <link href="{{ url_for('static', filename='valva/skin/default.css') }}" rel="stylesheet">
  <!-- =======================================================
    Theme Name: Vlava
    Theme URL: https://bootstrapmade.com/vlava-free-bootstrap-one-page-template/
    Author: BootstrapMade.com
    Author URL: https://bootstrapmade.com
  ======================================================= -->

</head>

<body>
  <section id="header" class="appear"></section>


  <section id="intro">
    <div class="intro-content">
      <h2>EABL ASSET MANAGER</h2>


    <div class="row appear stats section">
        <div class="col-md-4">
          <div class="align-center color-yellow txt-shadow">
            <div class="icon">
              <i class="fa fa-beer fa-5x"></i>
            </div>
            <strong id="counter-coffee" class="number">21</strong><br>
            <span class="text">Total barrels </span>
          </div>
        </div>
        <div class="col-md-4">
          <div class="align-center color-green txt-shadow">
            <div class="icon">
              <i class="fa fa-beer fa-5x"></i>
            </div>
            <strong id="counter-music" class="number">19</strong><br>
            <span class="text">Accounted barrels</span>
          </div>
        </div>
        <div class="col-md-4">
          <div class="align-center color-red txt-shadow">
            <div class="icon">
              <i class="fa fa-beer fa-5x"></i>
            </div>
            <strong id="counter-heart" class="number">3</strong><br>
            <span class="text">Unaccounted barrels</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- services -->
  <section id="section-services" class="section g-white">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="hi-icon-wrap hi-icon-effect-5 hi-icon-effect-5a mar-top20">
            <div class="float-left mar-right20">
              <a href="#" class="hi-icon hi-icon-screen">screen</a>
            </div>
          </div>
          <h3 class="text-bold">Site manager</h3>
          <p>Create, View and clear Orders on site </p>

          <div class="clear"></div>
        </div>

        <div class="col-lg-4">
          <div class="hi-icon-wrap hi-icon-effect-5 hi-icon-effect-5a mar-top20">
            <div class="float-left mar-right20">
              <a href="/dashboard" class="hi-icon hi-icon-location">location</a>
            </div>
          </div>
          <h3 class="text-bold">Field manager</h3>
          <p>Real time barrels location </p>

          <div class="clear"></div>
        </div>

        <div class="col-lg-4">
          <div class="hi-icon-wrap hi-icon-effect-5 hi-icon-effect-5a mar-top20">
            <div class="float-left mar-right20">
              <a href="#" class="hi-icon hi-icon-archive">archive</a>
            </div>
          </div>
          <h3 class="text-bold">Inventory</h3>
          <p>View Resources</p>

          <div class="clear"></div>
        </div>
 </div>

      </div>
    </div>

  </section>



  <section id="footer" class="section footer">
    <div class="container">
      <div class="row align-center copyright">
        <div class="col-sm-12">
          <p>Copyright &copy; All rights reserved</p>
        </div>
      </div>
      <div class="credits">
        Powered by  <a href=""> IOT</a>
      </div>
    </div>

  </section>
  <a href="#header" class="scrollup"><i class="fa fa-chevron-up"></i></a>

  <!-- Javascript Library Files -->
  <script src="{{ url_for('static', filename='valva/js/modernizr-2.6.2-respond-1.1.0.min.js') }}"></script>
  <script src="{{ url_for('static', filename='valva/js/jquery.js') }}"></script>
  <script src="{{ url_for('static', filename='valva/js/jquery.easing.1.3.js') }}"></script>
  <script src="{{ url_for('static', filename='valva/js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='valva/js/jquery.isotope.min.js') }}"></script>
  <script src="{{ url_for('static', filename='valva/js/jquery.nicescroll.min.js') }}"></script>
  <script src="{{ url_for('static', filename='valva/js/fancybox/jquery.fancybox.pack.js') }}"></script>
  <script src="{{ url_for('static', filename='valva/js/skrollr.min.js') }}"></script>
  <script src="{{ url_for('static', filename='valva/js/jquery.scrollTo.min.js') }}"></script>
  <script src="{{ url_for('static', filename='valva/js/jquery.localScroll.min.js') }}"></script>
  <script src="{{ url_for('static', filename='valva/js/stellar.js') }}"></script>
  <script src="{{ url_for('static', filename='valva/js/jquery.appear.js') }}"></script>
  <script src="{{ url_for('static', filename='valva/js/jquery.flexslider-min.js') }}"></script>
  <script src="{{ url_for('static', filename='https://maps.googleapis.com/maps/api/js?key=AIzaSyD8HeI8o-c1NppZA-92oYlXakhDPYR7XMY') }}"></script>

  <!-- Contact Form JavaScript File -->
  <script src="{{ url_for('static', filename='valva/contactform/contactform.js') }}"></script>

  <!-- Template Main Javascript File -->
  <script src="{{ url_for('static', filename='valva/js/main.js') }}"></script>

</body>

</html>
